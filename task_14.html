<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="api-list">
	</ul>
<script>

var apiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
	];

(function() {
	/**
	 * 在注释下方编写代码
	 * 遍历读取aqiData中各个城市的数据
	 * 将空气质量指数大于60的城市显示到aqi-list的列表中
	 */
	
	// 对Date数据进行倒序排列
	apiData.sort(function(a, b) {
		return b[1] - a[1];
	});

	// 声明编号数组和累加字符串
	var arrNum = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
	var str = '';

	for(var city in apiData) {
		if(apiData[city][1] >= 60) {
	 		str += '<li>' + '第' + arrNum[city] + '名：' + apiData[city][0] + '，' + apiData[city][1] + '</li>';
	 	}
	}
 	document.getElementById('api-list').innerHTML = str;

	
})();
</script>
</body>
</html>
