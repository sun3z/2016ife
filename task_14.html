<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>
<script>

var aqiData = [
		["北京", 90],
		["上海", 50],
		["福州", 10],
		["广州", 50],
		["成都", 90],
		["西安", 100]
	];

(function() {
	/**
	 * 在注释下方编写代码
	 * 遍历读取aqiData中各个城市的数据
	 * 将空气质量指数大于60的城市显示到aqi-list的列表中
	 */
	
	// 对Date数据进行倒序排列
	aqiData.sort(function(a, b) {
		return b[1] - a[1];
	});

	// 声明编号数组和累加字符串
	var arrNum = ['一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
	var str = '';

	// 按条件遍历Date数据并拼接html
	for(var city in aqiData) {
		if(aqiData[city][1] >= 60) {
	 		str += '<li>' + '第' + arrNum[city] + '名：' + aqiData[city][0] + '，' + aqiData[city][1] + '</li>';
	 	}
	}

	// 添加html内容
 	document.getElementById('aqi-list').innerHTML = str;

	
})();
</script>
</body>
</html>
